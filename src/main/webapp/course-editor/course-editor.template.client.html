<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="../css/styles.css" rel="stylesheet"/>
  <link href="course-editor.style.client.css" rel="stylesheet"/>
</head>
<body>
<div class="container">

  <h1 class="wbdv-sticky-header" >
    <div class="form-group row">
      <!--  Menu bar-->
      <i class="fas fa-times wbdv-padding-left-header wbdv-course-editor wbdv-close"></i>
      <label class="wbdv-header-menu-icon-text wbdv-course-title" >CS4550-WebDev</label>
      <!--    Navigation Bar-->
      <ul class="nav nav-pills wbdv-nav-heading-style" >
        <li class="nav-item">
          <a class="nav-link nav-link-color active" href="#">Pages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-link-color"  href="#">Settings</a>
        </li>
      </ul>
      <!--  page icons -->
      <i class="wbdv-add-course-header-styling fas fa-plus wbdv-icon-align-right"></i>
      <i class="fas fa-plus-square wbdv-bottom-right-fixed wbdv-lesson-add-btn wbdv-module-item-add-btn" style="color:green"></i>
    </div>
  </h1>


  <div class="row">
    <div class="col-4 wbdv-left-content-pane-background">
      <ul class="list-group">
        <li class="list-group-item wbdv-left-content-pane-boxes">Module 1
          <i class="fas fa-times float-right wbdv-module-item-delete-btn"></i> </li>
        <li class="list-group-item wbdv-left-content-pane-boxes">Module 2
          <i class="fas fa-times float-right wbdv-module-item-delete-btn"></i></li>
        <li class="list-group-item active wbdv-left-content-pane-boxes">Module 3
          <i class="fas fa-times float-right wbdv-module-item-delete-btn"></i></li>
        <li class="list-group-item wbdv-left-content-pane-boxes">Module 4
          <i class="fas fa-times float-right wbdv-module-item-delete-btn"></i></li>
        <li class="list-group-item wbdv-left-content-pane-boxes">Module 5
          <i class="fas fa-times float-right wbdv-module-item-delete-btn"></i></li>
        <li class="list-group-item wbdv-left-content-pane-boxes">Module 6
          <i class="fas fa-times float-right wbdv-module-item-delete-btn"></i></li>
      </ul>
    </div>


    <div class="col-8">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a href="#"  class="nav-link wbdv-lesson-tabs">Lesson 1</a>
        </li>
        <li class="nav-item">
          <a href="#"  class="nav-link active wbdv-lesson-tabs">Lesson 2</a>
        </li>
        <li class="nav-item">
          <a href="#"  class="nav-link wbdv-lesson-tabs">Lesson 3</a>
        </li>
        <li class="nav-item">
          <a href="#"  class="nav-link wbdv-lesson-tabs">Lesson 4</a>
        </li>
        <li class="nav-item">
          <a href="#"  class="nav-link wbdv-lesson-tabs">Lesson 5</a>
        </li>
        <li class="nav-item">
          <a href="#"  class="nav-link wbdv-lesson-tabs">Lesson 1</a>
        </li>
      </ul>

      <br/>

      <ul class="nav nav-pills">
        <li class="nav-item wbdv-topic-pill-list">
          <a href="#"  class="nav-link wbdv-topic-pill-list">Topic 1</a>
        </li>
        <li class="nav-item">
          <a href="#"  class="nav-link active wbdv-topic-pill-list">Topic 2</a>
        </li>
        <li class="nav-item">
          <a href="#"  class="nav-link wbdv-topic-pill-list">Topic 3</a>
        </li>
        <li class="nav-item">
          <a href="#"  class="nav-link wbdv-topic-pill-list">Topic 4</a>
        </li>
        <li class="nav-item">
          <a href="#"  class="nav-link wbdv-topic-pill-list">Topic 5</a>
        </li>
        <li class="nav-item">
          <a href="#"  class="nav-link wbdv-topic-pill-list">Topic 1</a>
        </li>
      </ul>

      <br/>

      <div>
        <h3 class="wbdv-topic-pill">
          Heading Widget
          <span class="float-right">
                        <a class="btn btn-warning">
                            <i class="fas fa-arrow-up wbdv-topic-pill"></i>
                        </a>
                        <a class="btn btn-warning">
                            <i class="fas fa-arrow-down wbdv-topic-pill"></i>
                        </a>
                        <select>
                            <option>Heading</option>
                            <option>MP4</option>
                            <option>Image</option>
                            <option>Document</option>
                            <option>Slides</option>
                        </select>
                        <a class="btn btn-danger ">Delete</a>
                            </span>
        </h3>

        <input class="form-control wbdv-add-top-spacing" placeholder="Heading text"/>
        <select class="form-control wbdv-add-top-spacing">
          <option>Heading 1</option>
          <option>Heading 2</option>
          <option>Heading 3</option>
          <option>Heading 4</option>
          <option>Heading 5</option>
        </select>
        <input class="form-control wbdv-add-top-spacing"
               title="Name your widget" placeholder="Widget Name"/>
      </div>


    </div>
  </div>


</div>
</body>
</html>
